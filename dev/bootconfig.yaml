            {{#command}}
            command = {{command}}
            {{/command}}
            {{#polling_interval}}
            polling_interval = {{polling_interval}}
            {{/polling_interval}}
            {{#cachedir}}
            cachedir = {{cachedir}}
            {{/cachedir}}
            {{#collectors}}
            collectors = {{collectors}}
            {{/collectors}}

            {{#cfn}}
            [cfn]
            {{#metadata_url}}
            metadata_url = {{metadata_url}}
            {{/metadata_url}}
            stack_name = {{stack_name}}
            secret_access_key = {{secret_access_key}}
            access_key_id = {{access_key_id}}
            path = {{path}}
            {{/cfn}}

            {{#heat}}
            [heat]
            auth_url = {{auth_url}}
            user_id = {{user_id}}
            password = {{password}}
            project_id = {{project_id}}
            stack_id = {{stack_id}}
            resource_name = {{resource_name}}
            {{/heat}}

