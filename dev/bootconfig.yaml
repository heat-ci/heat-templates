    type: "OS::Heat::CloudConfig"
    properties:
      cloud_config:
        apt_upgrade: true
        packages:
        - python-pip
        - git
        - gcc
        - python-dev
        - libyaml-dev
        - libssl-dev
        - libffi-dev
        - libxml2-dev
        - libxslt1-dev

  install_agents:
    type: "OS::Heat::SoftwareConfig"
    properties:
      group: ungrouped
      config: |
        #!/bin/bash
        set -eux
        pip install os-collect-config os-apply-config os-refresh-config dib-utils heat-cfntools
        cfn-create-aws-symlinks

